<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Bon Appétit</title>
  <link rel="stylesheet" href="../../css/content.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />

<body>

    <!-- Go -->

    <div class="face-area" style="top: 33.2%; left: 60.4%;">
      <div class="face-highlight"></div>
      <div class="face-info">
        <p>Target: Chase</p>
        <p>Species: Roidmude</p>
        <p>Gender: N/A</p>
        <p>Mood: joy</p>
      </div>
    </div>
  </div>
  <main class="novel single">
    <h1 class="novel-title">Bon Appétit</h1>

    <!-- 这里会由 novels.js 动态加载 content.html -->
    <div id="novel-content" data-src="content.html"></div>
